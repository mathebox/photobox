<html>
  <head>
    <title>Photobox</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
      <div id="photo-wrapper">
        <img id="photo" src="" onerror="this.style.display='none'">
      </div>
      <object>
      <p class="fallback-text">Start taking photos!</p>
      <div id="photo-count"></div>
      {% if show_button %}
      <a id="capture-button"><span>PRESS ME</span></a>
      {% endif %}

      <script src="static/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
      <script src="static/bower_components/socket.io-client/socket.io.js" type="text/javascript"></script>
      <script src="static/js/main.js" type="text/javascript"></script>
  </body>
</html>
